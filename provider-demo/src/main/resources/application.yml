eureka:
 client:
   region: abc
   useDnsForFetchingServiceUrls: true
   eurekaServerPort: 10101
   eurekaServerDNSName: demo.com
   eurekaServerURLContext: eureka

#   serviceUrl:
#     azone: http://abc:abcabc@localhost:10101/eureka/
management.endpoints.web.exposure.include: "*"
management.endpoint.health.show-details: ALWAYS
management.metrics.export.atlas.uri: http://localhost:7101/api/v1/publish
management.metrics.export.atlas.enabled: false
#App Configuration:
app:
  config: 
    delay: 0
    error: false
