server:
  port: 10201
spring:
  application:
    name: spring-cloud-provider-demo
  zipkin:
    service:
      name: ${spring.application.name}
    #base-url: http://localhost:9411
    #base-url: http://zipkin-service
    sender:
      type: kafka
    kafka:
      topic: zipkin
  sleuth:
    sampler:
      probability: 1.0
  kafka:
    bootstrap-servers: 127.0.0.1:9092

